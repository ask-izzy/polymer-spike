  <meta name="apple-mobile-web-app-title" content="Homeless Assist Demo">

  <link rel="import" href="elements/elements.html">

<body unresolved>
  <template is="dom-bind" id="app">
  <iss-profile profile="{{profile}}"></iss-profile>
  <iron-pages attr-for-selected="data-page"
              selected="{{page}}">
    <div data-page="home">
      <!-- FIXME: how do I add paper-header-panel here? -->
      <profile-toolbar profile="{{profile}}"></profile-toolbar>

      <div hidden$="{{profile.valid}}">
        <paper-material>
          <h2>Tell us a bit about yourself</h2>
          <p>
            In order to better provide you with services, tell us a little
            about yourself.
          </p>
          <profile-widget profile="{{profile}}"></profile-widget>
        </paper-material>
      </div>

      <search-menu></search-menu>
    </div>
    <div data-page="results">
      <paper-drawer-panel>

        <paper-header-panel class="list-panel" drawer="" mode="seamed">

          <profile-toolbar profile="{{profile}}"></profile-toolbar>
          <search-menu query="{{q}}" search-display="{{search}}"></search-menu>

        </paper-header-panel>

        <paper-header-panel class="main-panel" main="" mode="{{mainMode}}">

          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle=""></paper-icon-button>
            <span>Search results for <span>{{search}}</span></span>
          </paper-toolbar>

          <div class="content">
            <!-- FIXME: this is a production key! -->
            <search-results query="{{q}}"
                            key=""
                            secret="">
            </search-results>
          </div>

        </paper-header-panel>

      </paper-drawer-panel>
    </div>
  </iron-pages>

  </template>

  <script>
var app = document.querySelector('#app');

/* See https://github.com/Polymer/polymer/issues/1381 */
window.addEventListener('WebComponentsReady', function() {
    document.querySelector('body').removeAttribute('unresolved');
});
  </script>
</body>
