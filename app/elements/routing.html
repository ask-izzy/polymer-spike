<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/', function () {
      app.page = 'home';
    });

    page('/search/:q', function (q) {
      app.page = 'results';
      app.q = q.params.q;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
